<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CESSTIG - Student Transcript</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/company logo.png">

 <style>
  body {
    background: #fff;
    padding: 40px;
    font-family: 'Arial', sans-serif;
  }
  .school-header {
    text-align: center;
    margin-bottom: 20px;
  }
  .school-header img {
    width: 50px;
    height: 50px;
  }
  .school-name {
    font-size: 20px;
    font-weight: bold;
    margin-top: 5px;
  }
  .page-title {
    font-size: 20px;
    font-weight: bold;
    margin: 10px;
    text-align: center;
    text-decoration: underline;
  }
  .student-info, .transcript-table {
    margin-bottom: 30px;
  }
  .student-info .info-item {
    margin-bottom: 10px;
    font-size: 16px;
  }
  .transcript-table table {
    width: 100%;
  }
  .transcript-table th, .transcript-table td{
    text-align: center;
    padding: 10px;
    border: 1px solid #ddd;
  }
  .transcript-table td.report-title{
    text-align: left;
  }
  .welcome-subtext {
    color: #9e9e9e;
    font-size: 14px;
}
  @media print {
    .print-button {
      display: none;
    }
    .student-info .row {
      display: flex;
      flex-wrap: nowrap; /* Prevent wrapping */
    }
    .student-info .col-md-6 {
      flex: 0 0 50%; /* Ensure two equal columns */
      max-width: 50%;
    }
    .page-title {
      font-size: 14px; /* Adjust font size for print */
    }
    .school-name {
      font-size: 16px; /* Adjust font size for print */
    }
    span{
    font-size: 12px; /* Adjust font size for print */
    }
    strong, h5, tr{
    font-size: 12px; /* Adjust font size for print */
    }
  }
</style>
</head>

<body>

  <!-- Print Button -->
  <div class="text-end mb-4 print-button">
    <button onclick="window.print()" class="btn btn-primary">
      <i class="fas fa-print"></i> Print Transcript
    </button>
  </div>

  <!-- School Header -->
  <div class="school-header">
    <img src="img/company logo.png" alt="CESSTIG Logo">
    <div class="school-name">Central Service and Surgical Technicians Institute Ghana</div>
  </div>

  <!-- Page Title -->
  <div class="page-title">
    Student Transcript
  </div>

 <!-- Student Information -->
<div class="student-info">
  <div class="row">
    <div class="col-md-6">
      <div class="info-item"><strong>Full Name:</strong> <span id="student-full-name">Loading...</span></div>
      <div class="info-item"><strong>Email:</strong> <span id="student-email">Loading...</span></div>
      <div class="info-item"><strong>Total Quizzes Taken:</strong> <span id="total-quizzes">0</span></div>
    </div>
    <div class="col-md-6">
      <div class="info-item"><strong>Average Score:</strong> <span id="average-score">0%</span></div>
      <div class="info-item"><strong>Grade:</strong> <span id="grade">N/A</span></div>
    </div>
  </div>
</div>

  <!-- Transcript Table -->
  <div class="transcript-table">
    <h5>Quiz Submissions</h5>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Quiz Title</th>
            <th>Score (%)</th>
            <th>Date Taken</th>
          </tr>
        </thead>
        <tbody id="submissions-table-body">
          <tr>
            <td colspan="4">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap 5 JS and FontAwesome for Print Icon -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Configuration -->
  <script src="js/config.js"></script>
  <!-- Custom JS -->
  <script src="js/student-report.js"></script>

</body>
</html>
