<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .question-card {
            border-left: 4px solid #0d6efd;
            transition: all 0.3s;
        }
        .question-card:hover {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        .sortable-ghost {
            opacity: 0.6;
            background: #e9ecef;
        }
        .option-correct {
            background-color: rgba(25, 135, 84, 0.1);
            border-left: 3px solid #198754;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="page-title">Create New Quiz</h1>
            <button id="save-quiz" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Quiz
            </button>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Main Form -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Quiz Title -->
                    <div class="col-md-8">
                        <label for="quiz-title" class="form-label">Quiz Title*</label>
                        <input type="text" class="form-control" id="quiz-title" required>
                    </div>
                    
                    <!-- Quiz Order -->
                    <div class="col-md-2">
                        <label for="quiz-order" class="form-label">Order*</label>
                        <input type="number" min="1" class="form-control" id="quiz-order" required>
                    </div>
                    
                    <!-- Active Status -->
                    <div class="col-md-2 d-flex align-items-end">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="quiz-active" checked>
                            <label class="form-check-label" for="quiz-active">Active</label>
                        </div>
                    </div>
                    
                    <!-- Quiz Description -->
                    <div class="col-12">
                        <label for="quiz-description" class="form-label">Description</label>
                        <textarea class="form-control" id="quiz-description" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Questions Section -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Questions</h5>
                <button id="add-question" class="btn btn-sm btn-success">
                    <i class="fas fa-plus me-1"></i>Add Question
                </button>
            </div>
            
            <!-- Questions Container (Sortable) -->
            <div class="card-body" id="questions-container">
                <!-- Empty state -->
                <div id="no-questions" class="text-center py-5 text-muted">
                    <i class="fas fa-question-circle fa-3x mb-3"></i>
                    <p class="mb-0">No questions added yet</p>
                </div>
                
                <!-- Question template (hidden) -->
                <div class="question-card card mb-3 d-none" id="question-template">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="question-number mb-0">Question #1</h6>
                        <div>
                            <button class="btn btn-sm btn-outline-danger delete-question me-1">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary move-question">
                                <i class="fas fa-arrows-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Question Text*</label>
                            <input type="text" class="form-control question-text" required>
                        </div>
                        
                        <label class="form-label">Options*</label>
                        <div class="options-container mb-3">
                            <!-- Option template -->
                            <div class="input-group mb-2 option-item">
                                <div class="input-group-text">
                                    <input class="form-check-input correct-option" type="radio" name="correctOption">
                                </div>
                                <input type="text" class="form-control option-text" placeholder="Option text">
                                <button class="btn btn-outline-danger remove-option" title="Remove this option">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-primary add-option">
                            <i class="fas fa-plus me-1"></i>Add Option
                        </button>
                        
                        <div class="row mt-3">
                            <div class="col-md-2">
                                <label class="form-label">Points*</label>
                                <input type="number" min="1" value="1" class="form-control question-points" title="Enter points for this question" placeholder="Points">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Style for move buttons */
.move-up, .move-down {
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.move-up:hover, .move-down:hover {
    opacity: 1;
}

.move-up[disabled], .move-down[disabled] {
    opacity: 0.3;
    cursor: not-allowed;
}

/* Tooltip styles */
[title] {
    position: relative;
}

[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: #fff;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    z-index: 100;
}
    </style>

    <!-- SortableJS for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Quiz Script -->
    <script src="js/quiz.js"></script>
</body>
</html>
