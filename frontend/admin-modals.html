    <!-- Modals -->
    
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-profile-form">
                        <div class="mb-3">
                            <label for="profile-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="profile-name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="profile-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profile-email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="profile-phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="profile-phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="profile-position" class="form-label">Position</label>
                            <input type="text" class="form-control" id="profile-position" placeholder="Enter your position">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="edit-profile-form">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="change-password-form">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="current-password" placeholder="Enter current password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new-password" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-new-password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password" required>
                        </div>
                    </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="change-password-form">Change Password</button>
                </div>
            </div>
        </div>
    </div>

       <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-student-form">
                        <div class="mb-3">
                            <label for="studentFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="studentFirstName" placeholder="Enter first name" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="studentLastName" placeholder="Enter last name" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="studentEmail" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="studentPhone" placeholder="Enter phone number">
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" placeholder="Enter password">
                            <small class="form-text text-muted">Leave blank to keep the current password.</small>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="edit-student-form">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!---Assign Quiz Modal-->
       <div class="modal fade" id="assignQuizModal" tabindex="-1" aria-labelledby="assignQuizModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignQuizModalLabel">Assign Quiz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assign-quiz-form">
                        <div class="mb-3">
                            <label class="form-label">Select Quizzes</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="select-all-quizzes">
                                <label class="form-check-label" for="select-all-quizzes">
                                    Select All
                                </label>
                            </div>
                            <div id="quiz-list" class="mt-2">
                                <!-- Quizzes will be dynamically loaded here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="assign-quiz-form">Assign Selected Quizzes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Compose Message Modal -->
    <div class="modal fade" id="composeMessageModal" tabindex="-1" aria-labelledby="composeMessageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeMessageModalLabel">Compose Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="compose-message-form">
                        <div class="mb-3">
                            <label for="message-recipient" class="form-label">Recipient</label>
                            <input type="text" class="form-control" id="message-recipient" placeholder="Enter recipient name or email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="message-subject" placeholder="Enter message subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-body" class="form-label">Message</label>
                            <textarea class="form-control" id="message-body" rows="5" placeholder="Enter your message" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="compose-message-form">Send Message</button>
                </div>
            </div>
        </div>
    </div>
